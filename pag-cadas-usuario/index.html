<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="retangulo-branco">
        <h1>Cadastro Do Usu√°rio</h1>
        <div class="retangulo-branco">
            <form action="">   
                <div>
                    <label for="nome">Nome:</label>
                    <br>
                    <input type="text" class="form-control  nome-class" id="nome" placeholder="Digite aqui o seu nome">
                </div>
               <div>
                    <label for="email">E-mail:</label>
                    <br>
                    <input type="email" class="form-control  email-class" id="email" placeholder="digite aqui o seu e-mail">
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <br>
                    <input type="number" class="form-control  cpf-class" id="cpf" placeholder="digite aqui o seu CPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
                </div>

                <div>
                    <label for="tel">Telefone:</label>
                    <br>
                    <input type="number" class="form-control  tel-class" id="tel" placeholder="digite aqui o seu telefone" pattern="\d{2}\s\d{2}\s\d{9}" required >
                </div>
                <button>Cadastrar</button>
            </form>     
           
        </div>
    </div>
</body>
</html>
